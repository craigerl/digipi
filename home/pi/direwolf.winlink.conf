# DigiPi Winlink direwolf configuration file template

MYCALL KX6XXX-10
CBEACON             dest=BEACON delay=00:30 every=30:00 symbol="winlink" info="KX6XXX-10 Winlink LinuxRMS Gateway, http://digipi.org/"

# Tell server to only send me packets either to me or from me
IGFILTER  g/KX6XXX* b/KX6XXX*

# green led 
DCD GPIOD /dev/gpiochip0 16

# direwolf.tnc.sh will modify and uncomment one of these and copy to /run/direwolf*conf.
# Add PTT line BELOW these to override.  DO NOT edit the following PTT lines, or uncomment
# them.
#PTT GPIOD /dev/gpiochip0 12
#PTT RIG RIGNUMBER DEVICEFILE
#PTT /dev/DEVICEFILE RTS
#PTT /dev/DEVICEFILE DTR
#PTT CM108 DEVICEFILE

DWAIT 0
TXDELAY 30
TXTAIL 10
AGWPORT 8000
KISSPORT 8001

#ADEVICE plughw:0,0

