# node 1200baud packet direwolf config

# optionally change your call to a node name here and in CDIGIPEAT below
MYCALL KX6XXX-4

CBEACON  dest=BEACON delay=00:30 every=30:00 symbol="winlink" info="KX6XXX-4 Linux Node http://digipi.org/"

CDIGIPEAT 0 0 KX6XXX-4

DCD GPIOD /dev/gpiochip0 16

# direwolf.tnc.sh will modify and uncomment one of these and copy to /run/direwolf*conf.
# Add PTT line BELOW these to override.  DO NOT edit the following PTT lines, or uncomment
# them.
#PTT GPIOD /dev/gpiochip0 12
#PTT RIG RIGNUMBER DEVICEFILE
#PTT /dev/DEVICEFILE RTS
#PTT /dev/DEVICEFILE DTR
#PTT CM108 DEVICEFILE


DWAIT 0
TXDELAY 30
TXTAIL 10
AGWPORT 8000
KISSPORT 8001

#ADEVICE plughw:0,0                
